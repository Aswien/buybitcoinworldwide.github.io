baseurl: "" # The subpath of your site. Use "" if you're hosting a blog at the root level.
url: "https://buybitcoinworldwide.com" # the base hostname & protocol for your site
title: "Buy Bitcoin Worldwide"

gems:
  - jekyll-sitemap

exclude:
  - "README.md"
  - "CHANGELOG.md"
  - "CNAME"
  - "Gemfile"
  - "Gemfile.lock"
permalink: :title
defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: "/countries"
      type: "countries"
    values:
      layout: "country"
