{% if page.home == true %}
    <div class="container-fluid home-page-cont">
      <div class="row">
            {{ content }}
      </div>
    </div>
    {% else %}
    <div class="container">
      <div class="row">
          <div class="col-sm-12">
            {{ content }}
          </div>
      </div>
    </div>
    {% endif %}
    
    <div class="row footer">
          {% include footer.html %}
    </div>
