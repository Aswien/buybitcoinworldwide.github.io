---
layout: default
hide_sidebar: true

{% assign author = site.data.authors[page.author] %}
<div class="faq-article help-article {{ page.faq }}">
	
	<div class="breadcrumbs">
	<a href="/"><i class="fa fa-fw fa-home"></i>Buy Bitcoin Worldwide</a> &#155; 
	<a href="/en/faq/">FAQ</a> &#155; 
	<strong><a href="{{ page.url }}">{{ page.title }}</a></strong>
	</div>
	

<div class="container">
<div class="row">
<div class="post-header col-xs-12">
  <h1 class="post-title-main"><a href="{{ page.url }}">{{ page.title }}</a></h1>
  <div class="faq-author">by <a rel="nofollow" href="{{ author.url }}">{{ author.name }}</a></div>
</div>
</div>
<div class="row">
	<div class="content-with-sidebar col-md-9">
	{{ content }}
	</div>
	<div class="sidebar-add col-md-3">
	{% include sidebar.html %}
	</div>
</div>
</div>
